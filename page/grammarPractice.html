<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Japanese</title>
        <link rel="icon" type="image/x-icon" href="../content/favicon.png" />
        <link href="../library/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="../library/fontAwesome/fontawesome.pro.6.0.0.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="menu-sidebar" id="page-sidebar">
            <div class="wrapper">
                <div class="logo">
                    <i class="fa-regular fa-language"></i>
                    <h1>My Japanese</h1>
                </div>
                <div class="menu-field">
                    <ul class="menu-group"></ul>
                </div>
            </div>
        </section>
        <section class="page-content">
            <div class="header-bar">
            </div>
            <div class="container">
                <div class="wrapper">
                    <div id="grammar">
                        <div class="game-screen">
                            <div class="score">12</div>
                            <div id="review" class="alert alert-warning">
                                <h4>.: Review :.</h4>
                                <p></p>
                                <span class="error-message"></span>
                            </div>
                            <div class="space"></div>
                            <ul>
                            </ul>
                            <div class="space"></div>
                            <div class="button-group">
                                <button class="confirm">
                                    <span>Confirm</span>
                                </button>
                                <button class="reset">
                                    <span>Reset</span>
                                </button>
                                <button class="change">
                                    <span>Change</span></button>
                            </div>
                        </div>
                        <div class="setting-screen"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="script">
            <script src="../library/bootstrap/js/bootstrap.bundle.js"></script>
            <script src="../library/bootstrap/js/popper.js"></script>
            <script src="../library/myLibrary/myToastr.js"></script>
            <script src="../js/system/useLibrary.js"></script>
            <script type="module" src="../js/index.js"></script>
        </section>
    </body>
</html>
