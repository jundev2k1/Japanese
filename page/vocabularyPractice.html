<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Japanese</title>
        <link rel="icon" type="image/x-icon" href="../content/favicon.png">
        <link href="../library/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="../library/fontAwesome/fontawesome.pro.6.0.0.css">
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="menu-sidebar" id="page-sidebar">
            <div class="wrapper">
                <div class="logo">
                    <i class="fa-regular fa-language"></i>
                    <h1>My Japanese</h1>
                </div>
                <div class="menu-field">
                    <ul class="menu-group"></ul>
                </div>
            </div>
        </section>
        <section class="page-content" id="md-document">
            <div class="header-bar">
            </div>
            <div class="container">
                <div class="wrapper">
                    <div class="vocabulary-list" style="display: block;">
                        <div class="alert alert-primary text-center" id="totalLesson" role="alert">
                          </div>
                        <ul class="row">
                        </ul>
                    </div>
                    <div class="vocabulary-detail" style="display: none;">
                        <div class="vocabulary-detail-content md-content"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="script">
            <script src="../library/bootstrap/js/bootstrap.bundle.js"></script>
            <script src="../library/bootstrap/js/popper.js"></script>
            <script src="../library/showdown/showdown.js"></script>
            <script src="../library/showdown/showdown-table.js"></script>
            <script src="../js/system/useLibrary.js"></script>
            <script type="module" src="../js/index.js"></script>
        </section>
    </body>
</html>
