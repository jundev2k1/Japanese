<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Japanese</title>
        <link rel="icon" type="image/x-icon" href="../content/favicon.png">
        <link href="../library/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link rel="stylesheet" href="../library/fontAwesome/fontawesome.pro.6.0.0.css">
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="menu-sidebar" id="page-sidebar">
            <div class="wrapper">
                <div class="logo">
                    <i class="fa-regular fa-language"></i>
                    <h1>My Japanese</h1>
                </div>
                <div class="menu-field">
                    <ul class="menu-group"></ul>
                </div>
            </div>
        </section>
        <section class="page-content">
            <div class="header-bar">
                <i class="fa-solid fa-dashboard"></i>
                DASHBOARD
            </div>
            <div class="container">
                <div class="wrapper">
                    <div class="analysis">
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 analysis-item">
                                <div class="analysis-element" id="lessonAnalysis">
                                    <i class="fa-regular fa-book"></i>
                                    <h2>Lesson</h2>
                                    <p>123</p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 analysis-item">
                                <div class="analysis-element" id="topicAnalysis">
                                    <i class="fa-light fa-lightbulb"></i>
                                    <h2>Topic</h2>
                                    <p>123</p>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 analysis-item">
                                <div class="analysis-element" id="vocabularyAnalysis">
                                    <i class="fa-regular fa-font"></i>
                                    <h2>vocabulary</h2>
                                    <p>123</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-lg-8 col-sm-12 main-content">
                                <div class="main-content-element">
                                    Content
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12 sub-content">
                                <div class="sub-content-element">
                                    SubContent
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="script">
            <script src="../library/bootstrap/js/bootstrap.bundle.js"></script>
            <script src="../library/bootstrap/js/popper.js"></script>
            <script src="../js/system/useLibrary.js"></script>
            <script type="module" src="../js/index.js"></script>
        </section>
    </body>
</html>
